<section class="pda px-[1.5rem] py-[1.5rem]">
    <div class="pda__title">Főmenü</div>

    <div class="pda__menu">
        <div class="cursor-pointer pda__menu__item" (click)="onSwitch(1)">
            <div class="pda__menu__item__icon">
                <span>1</span>
            </div>
            <div class="pda__menu__item__title">
                Ellenőrzés
            </div>
        </div>
        <div class="cursor-pointer pda__menu__item" (click)="onSwitch(2)">
            <div class="pda__menu__item__icon">
                <span>2</span>
            </div>
            <div class="pda__menu__item__title">
                Áttárolás műv
            </div>
        </div>
        <div class="cursor-pointer pda__menu__item" (click)="onSwitch(3)">
            <div class="pda__menu__item__icon">
                <span>3</span>
            </div>
            <div class="pda__menu__item__title">
                Társ adat ellenőrzése
            </div>
        </div>
        <div class="cursor-pointer pda__menu__item" (click)="onSwitch(4)">
            <div class="pda__menu__item__icon">
                <span>4</span>
            </div>
            <div class="pda__menu__item__title">
                Betölt igény gen
            </div>
        </div>
        <div class="cursor-pointer pda__menu__item" (click)="onSwitch(5)">
            <div class="pda__menu__item__icon">
                <span>5</span>
            </div>
            <div class="pda__menu__item__title">
                Vonalkód ellenőrzés
            </div>
        </div>
        <div class="cursor-pointer pda__menu__item" (click)="onSwitch(6)">
            <div class="pda__menu__item__icon">
                <span>6</span>
            </div>
            <div class="pda__menu__item__title">
                Leltár műv
            </div>
        </div>
        <div class="cursor-pointer pda__menu__item" (click)="onSwitch(7)">
            <div class="pda__menu__item__icon">
                <span>7</span>
            </div>
            <div class="pda__menu__item__title">
                Tárhely ellenőrzés (munkatárs)
            </div>
        </div>
        <div class="cursor-pointer pda__menu__item" (click)="onSwitch('0')">
            <div class="pda__menu__item__icon">
                <span>0</span>
            </div>
            <div class="pda__menu__item__title">
                Kilépés
            </div>
        </div>
    </div>
