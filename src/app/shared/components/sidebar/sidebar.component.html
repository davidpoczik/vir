<section class="sidebar" [@sidebarToggle]="isOpened ? 'opened' : 'closed'">
    <nav>
        <ul class="sidebar__list" *ngIf="sidebar">
            <li *ngFor="let sidebarElement of sidebar ; let i = index;">
                <a class="" [routerLink]="[sidebarElement.alias]">
                    {{ sidebarElement.nev }}
                </a>
            </li>
        </ul>
    </nav>
</section>
